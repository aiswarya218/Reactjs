<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1">
        <title>Image Slider Gallery</title>

        <style>
            body {
                font-family :Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
                text-align : center;
                background-color : #f8f8f8;
                margin : 0;
                padding : 40px;
            }
            .slider {
                position : relative;
                max-width : 500px;
                margin : auto;
            }
            .slider img {
                width : 100%;
                height : auto;
                border-radius : 8px;
                display: none;
            }
            .slider img.active {
                display : block;
            }
            .buttons {
                margin-top : 15px;
            }
            button {
                padding : 10px 20px;
                margin : 5px;
                font-size : 16px;
                border : none;
                background-color : #3333cc;
                color : white;
                border-radius : 5px;
                cursor : pointer;
            }
            button:hover {
                background-color : #111199;
            }
        </style>
    </head>
    <body>
         <h1>Simple Image Slider</h1>

         <div class = "slider">
            <img src = "images/business.png" class = "active">
            <img src = "images/computer_science.png" >
            <img src = "images/math_and_logic.png">
         </div>

         <div class = "buttons">
            <button onclick = "prevImage()">Previous</button>
            <button onclick = "nextImage()">Next</button>
         </div>

         <script>
             const images = document.querySelectorAll('.slider img');
             let current = 0;

             function showImage(index) {
                images.forEach((img, i) => {
                    img.classList.toggle('active', i === index);
                });
             }

             function nextImage() {
                current = (current + 1) % images.length;
                showImage(current);
             }

             function prevImage() {
                current = (current - 1 + images.length) % images.length;
                showImage(current);
             }
    </script>
</body>
</html>
