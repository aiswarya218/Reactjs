<html lang = "en">
 <head>
    <title>Japan and other countries</title>
 </head>
    <body>
        <h2>Checking if the countries array contains Japan 
            <span id = "ans"></span>
        </h2>
        <h2>Checking for Japan in the countries array from index 2 
            <span id = "ans2"></span>
        </h2>
        <script>
            let countries = ["India", "Japan", "Canada", "Germany", "Australia"];

            let ans = document.querySelector("#ans");
            let output = countries.includes("Japan");
            ans.append(output);

            let ans2 = document.querySelector("#ans");
            let output2 = countries.includes("Japan", 2);
            ans2.append(output2);
        </script>
    </body>
</html>
