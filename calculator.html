 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .calculator {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }

    .display {
      width: 100%;
      height: 50px;
      font-size: 1.5rem;
      padding: 10px;
      text-align: right;
      border: 1px solid #ccc;
      margin-bottom: 15px;
      border-radius: 6px;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      background: #e0e0e0;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #d0d0d0;
    }

    .equal {
      background: #4caf50;
      color: white;
    }

    .clear {
      background: #f44336;
      color: white;
    }

    @media (max-width: 480px) {
      .buttons {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled />
    <div class="buttons">
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('Math.sqrt')">√</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button onclick="append('*')">×</button>
      <button onclick="append('Math.pow')">xʸ</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="append('-')">−</button>
      <button onclick="append('Math.PI')">π</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button onclick="calculate()" class="equal">=</button>
      <button onclick="append('+')">+</button>
      <button onclick="clearDisplay()" class="clear">C</button>

      <button onclick="append('Math.sin')">sin</button>
      <button onclick="append('Math.cos')">cos</button>
      <button onclick="append('Math.tan')">tan</button>
      <button onclick="append('Math.log10')">log</button>
      <button onclick="append('Math.E')">e</button>
    </div>
  </div>

  <script>
    const display = document.getElementById("display");

    function append(value) {
      display.value += value;
    }

    function calculate() {
      try {
        let result = eval(display.value);
        display.value = result;
      } catch (e) {
        display.value = "Error";
      }
    }

    function clearDisplay() {
      display.value = "";
    }
  </script>

</body>
</html>
