<!DOCTYPE html>
<html>
    <head>
        <title>Block Scope in JavaScript</title>
        <style>
            body {
                font-family : Arial;
                padding : 20px;
            }
            #output {
                white-space : pre-wrap;
                background : #f0f0f0;
                padding : 15px;
                border : 1px solid #ccc;
                margin-top : 15px;
            }
        </style>
    </head>
    <body>
        <h2>Block Scope</h2>
        <button onclick = "checkScope()">Run Demo</button>
        <div id = "output"></div>
        <script>
           function checkScope() {
      let output = "";

      {
        let a = 10;
        const b = 20;
        var c = 30;

        output += "Inside block:\n";
        output += "a = " + a + "\n";
        output += "b = " + b + "\n";
        output += "c = " + c + "\n";
      }

      output += "\nOutside block:\n";

      try {
        output += "a = " + a + "\n";
      } catch (err) {
        output += "a is not accessible (let is block scoped)\n";
      }

      try {
        output += "b = " + b + "\n";
      } catch (err) {
        output += "b is not accessible (const is block scoped)\n";
      }

      output += "c = " + c + " (var is NOT block scoped)\n";

      document.getElementById("output").textContent = output;
    } 
        </script>
        </body>
        </html>
