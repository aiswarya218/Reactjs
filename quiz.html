<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8" />
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
        <title>ROCK PAPER SCISSOR</title>
        <style>
            * {
                box-sizing : border-box;
            }
            body {
                font-family :'Arial',sans-serif;
                background : #f4f4f4;
                text-align : center;
                padding-top : 50px;
            }
            h1 {
                margin-bottom : 20px;
            }
            .choices {
                display : flex;
                justify-content :  center;
                gap : 20px;
                margin-bottom : 30px;
            }
            .choice button {
                padding : 20px;
                font-size : 18px;
                cursor : ponter;
                border : none;
                border-radius : 10px;
                width : 120px;
                transition : 0.2s;
            }
            .choices button:hover {
                background-color : #ddd;
            }
            .result {
                font-size : 1.2rem;
                margin-top : 20px;
            }
            .score {
                margin-top : 10px;
                font-weight : bold;
            }
            @media (max-width : 480px) {
                h1 {
                    font-size : 1.5rem;
                }
                .choices button {
                    width : 100%;
                    font-size : 1rem;
                    padding : 15px;
                }
                .result, .score {
                    font-size : 1rem;
                }
            }
        </style>
        </head>
        <body>
            <h1>ü™®üìÑ‚úÇÔ∏è Rock Paper Scissors</h1>
            <div class = "choices">
                <button onclick = "playGame('rock')"> ü™® Rock</button>
                <button onclick = "playGame('paper')"> üìÑ Paper</button>
                <button onclick = "playGame('scissors')"> ‚úÇÔ∏è Scissors</button>
            </div>
            <div class = "result" id = "resultText">Make your move!</div>
            <div class = "score" id = "scoreText">You: 0 | Computer: 0</div>
            <script>
                let userScore = 0;
                let compScore = 0;
                function playGame(userChoice) {
                    const choices = ['rock', 'paper', 'scissors'];
                    const compChoice = choices[Math.floor(Math.random() * 3)];
                    let result = "";
                    if (userChoice === compChoice) {
                        result = `It's a draw! You both chode ${userChoice}.`;
                    }
                    else if (
                        (userChoice === 'rock' && compChoice === 'scissors') ||
                        (userChoice === 'paper' && compChoice === 'rock') ||
                        (userChoice === 'scissors' && compChoice === 'paper')
                    )
                {
                    result = `Yow Win! ${userChoice} beats ${compChoice}.`;
                    userScore++;
                } else {
                    result = `You Lose! ${compChoice} beats ${userChoice}.`;
                    compScore++;
                }
                document.getElementById("resultText").textContent = result;
                document.getElementById("scoreText").textContent = `You: ${userScore} | Computer : ${compScore}`;
            }
            </script>
        </body>
</html>
