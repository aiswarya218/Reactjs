<!DOCTYPE html>
<html lang = "en">
  <head>
    <meta charset = "UTF-8" />
    <meta name = "viewport" content = "width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <style>
         * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background-color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .game-container {
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 2rem;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 10px;
      justify-content: center;
    }

    .cell {
      background-color: #fff;
      border: 2px solid #333;
      font-size: 2rem;
      font-weight: bold;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.3s;
      animation: popIn 0.3s ease;
    }

    @keyframes popIn {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .cell.marked {
      animation: scaleIn 0.3s ease;
    }

    @keyframes scaleIn {
      0% {
        transform: scale(0.4);
        opacity: 0.5;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    .winner {
      background-color: #90ee90 !important;
      color: #000;
    }

    .status {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    .reset-btn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .reset-btn:hover {
      background-color: #0056b3;
    }

    @media (max-width: 480px) {
      .board {
        grid-template-columns: repeat(3, 80px);
        grid-template-rows: repeat(3, 80px);
        gap: 8px;
      }

      .cell {
        font-size: 1.5rem;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="game-container">
    <h1>TIC TAC TOE</h1>
    <div class="board" id="board"></div>
    <div class="status" id="statusText">Player X's turn</div>
    <button class="reset-btn" onclick="resetGame()">Reset</button>
  </div>

  <script>
    const board = document.getElementById('board');
    const statusText = document.getElementById('statusText');
    let currentPlayer = 'X';
    let gameActive = true;
    let cells = ["", "", "", "", "", "", "", "", ""];

    const winConditions = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8],
      [0, 3, 6], [1, 4, 7], [2, 5, 8],
      [0, 4, 8], [2, 4, 6]
    ];

    function createBoard() {
      board.innerHTML = "";
      cells.forEach((cell, index) => {
        const cellDiv = document.createElement("div");
        cellDiv.classList.add("cell");
        cellDiv.setAttribute("data-index", index);
        cellDiv.innerText = cell;
        if (cell !== "") {
          cellDiv.classList.add("marked");
        }
        cellDiv.addEventListener("click", handleCellClick);
        board.appendChild(cellDiv);
      });
    }

    function handleCellClick(e) {
      const index = e.target.getAttribute("data-index");

      if (cells[index] !== "" || !gameActive) return;

      cells[index] = currentPlayer;
      e.target.innerText = currentPlayer;
      e.target.classList.add("marked");

      const winningCombo = checkWinner();
      if (winningCombo) {
        statusText.innerText = `ðŸŽ‰ Player ${currentPlayer} Wins!`;
        highlightWinningCells(winningCombo);
        gameActive = false;
      } else if (!cells.includes("")) {
        statusText.innerText = "ðŸ¤ It's a Draw!";
        gameActive = false;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        statusText.innerText = `Player ${currentPlayer}'s turn`;
      }
    }

    function checkWinner() {
      for (let condition of winConditions) {
        const [a, b, c] = condition;
        if (cells[a] && cells[a] === cells[b] && cells[b] === cells[c]) {
          return condition;
        }
      }
      return null;
    }

    function highlightWinningCells(combo) {
      combo.forEach(i => {
        const cell = board.querySelector(`[data-index="${i}"]`);
        cell.classList.add("winner");
      });
    }

    function resetGame() {
      cells = ["", "", "", "", "", "", "", "", ""];
      currentPlayer = 'X';
      gameActive = true;
      statusText.innerText = "Player X's turn";
      createBoard();
    }

    createBoard();
  </script>
</body>
</html>
